{% extends 'base.html' %}
{% load static %}
{% block content %}

<main id="main">

	<div class="container">
		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">
															
				<article class="post">
					{% for p in blog %}
					<header class="entry-header">
						<div class="entry-meta"> 
							<span class="posted-on"><time class="entry-date published" date="2013-09-27">{{p.time}}</time></span>			
						</div>
						<h1 class="entry-title">{{p.title}}</h1>
					</header>
					<div class="entry-title">
					<img src="{{p.img.url}}">
				</div>
					<div class="entry-content">
						<p>{{p.details}}</p>
					</div>
					{% endfor %}
				</article>
			</div> 
		</div>

		<center class="">
			<ul class="pagination">
				<li class="disabled"><a href="">&laquo;</a></li>
				<li class="active"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
				<li><a href="">6</a></li>
				<li><a href="">&raquo;</a></li>
			</ul>
		</center>
	{% endblock content %}
